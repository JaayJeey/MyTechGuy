<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Técnico - My Tech Guy</title>
    <link rel="stylesheet" href="style.css">
    <script src="chamados.js" defer></script> <!-- Certifique-se de que o caminho para o JS está correto -->
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img src="../home/imgshome/logo/mytechguylogo.png" alt="Logo do Meu Técnico" class="logo">
        </div>
        <div class="right-section">
            <div class="MeusPedidos">
                <p><a href="../pedidos/pedidos.html">Meus Pedidos</a></p>
            </div>
            <div class="iconeperfil">
                <a href="../login/login.html">
                    <img src="../home/imgshome/perfilfoto/perfil.jpg" alt="Perfil">
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="form-container">
            <h2>Solicitar Assistência Técnica</h2>
            <form id="solicitacao-form">
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                </div>

                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Rua" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>

                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto" required>
                        <option value="">Selecione o produto</option>
                        <option value="tv">TV</option>
                        <option value="notebook">Notebook</option>
                        <option value="smartphone">Smartphone</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="defeito">Defeito:</label>
                    <textarea id="defeito" name="defeito" placeholder="Descreva o defeito" required></textarea>
                </div>

                <div class="form-group">
                    <label for="problema">Problema Técnico:</label>
                    <select id="problema" name="problema" required>
                        <option value="">Selecione o problema técnico</option>
                        <option value="imagem">Problema de imagem</option>
                        <option value="audio">Problema de áudio</option>
                        <option value="não-liga">Não liga</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Enviar Solicitação</button>
            </form>

            <div id="success-message" style="display: none;">
                <p>Solicitação enviada com sucesso! Um técnico entrará em contato em breve.</p>
            </div>
        </div>
        <div id="error-message" style="display: none; color: red;">
            <p>Ocorreu um erro ao enviar sua solicitação. Tente novamente.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meu Técnico. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
