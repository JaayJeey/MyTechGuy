<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Técnico</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head>
<body class="tecnico">
    <main class="main-container">
        <div class="card">
            <header class="header">
                <h1>Perfil do Técnico</h1>
                <a href="home.html" class="back-btn">Voltar</a>
            </header>
            <section class="profile-details">
                <form onsubmit="salvarAlteracoes(); return false;">
                    <h2>Informações do Técnico</h2>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" disabled>
                        <button type="button" class="edit-btn" onclick="toggleEdit(this, 'nome')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" disabled>
                        <button type="button" class="edit-btn" onclick="toggleEdit(this, 'email')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" disabled>
                        <button type="button" class="edit-btn" onclick="toggleEdit(this, 'telefone')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="especialidades">Especialidades</label>
                        <textarea id="especialidades" name="especialidades" rows="3" disabled></textarea>
                        <button type="button" class="edit-btn" onclick="toggleEdit(this, 'especialidades')">Editar</button>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" disabled readonly>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Salvar Alterações</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
